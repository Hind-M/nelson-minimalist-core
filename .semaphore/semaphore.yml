version: v1.0
name: Nelson (Semaphore 2.0)
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Nelson's build
    task:
      jobs:
      - name: build & tests (no gui)
        commands:
          - apt-get update
          - apt-get install -y build-essential;
          - apt-get install -y autotools-dev;
          - apt-get install -y libtool;
          - apt-get install -y automake;
          - apt-get install -y xvfb;
          - apt-get install -y git;
          - apt-get install -y libboost-all-dev;
          - apt-get install -y libopenmpi-dev;
          - apt-get install -y openmpi-bin;
          - apt-get install -y gettext;
          - apt-get install -y pkg-config;
          - apt-get install -y cmake;
          - apt-get install -y libffi-dev;
          - apt-get install -y libicu-dev;
          - apt-get install -y libxml2-dev;
          - apt-get install -y liblapack-dev;
          - apt-get install -y liblapacke-dev;
          - apt-get install -y fftw3;
          - apt-get install -y fftw3-dev;
          - apt-get install -y libasound-dev;
          - apt-get install -y portaudio19-dev;
          - apt-get install -y libsndfile1-dev;
          - apt-get install -y libtag1-dev;
          - apt-get install -y alsa-utils;
          - apt-get install -y qtbase5-dev;
          - apt-get install -y qtdeclarative5-dev;
          - apt-get install -y libqt5webkit5-dev;
          - apt-get install -y libsqlite3-dev;
          - apt-get install -y qt5-default qttools5-dev-tools;
          - apt-get install -y libqt5opengl5-dev;
          - apt-get install -y qtbase5-private-dev;
          - apt-get install -y qtdeclarative5-dev;
          - apt-get install -y libhdf5-dev;
          - apt-get install -y hdf5-tools;
          - apt-get install -y libmatio-dev;
          - git clone https://github.com/live-clones/hdf5.git /tmp/hdf5_1_10_5 
          - cd /tmp/hdf5_1_10_5 && git checkout hdf5-1_10_5 && ./configure --quiet --enable-shared --disable-deprecated-symbols --disable-hl --disable-strict-format-checks --disable-memory-alloc-sanity-check --disable-instrument --disable-parallel --disable-trace --disable-asserts --with-pic --with-default-api-version=v110 CFLAGS="-w" && make install -C src
          - git clone https://github.com/tbeu/matio /tmp/matio 
          - cd /tmp/matio && git checkout v1.5.15 && cd /tmp/matio && ./autogen.sh && ./configure --enable-shared --enable-mat73=yes --enable-extended-sparse=no --with-pic --with-hdf5=/tmp/hdf5_1_10_5/hdf5 && make && make install;
          - git clone https://github.com/eigenteam/eigen-git-mirror /tmp/eigen
          - mkdir /tmp/eigen-build && cd /tmp/eigen && git checkout 3.3.7 && cd - && cd /tmp/eigen-build && cmake . /tmp/eigen && make -j4 && make install;
          - git clone https://github.com/Nelson-numerical-software/nelson.git
          - cd nelson
          - cmake -G "Unix Makefiles" .
          - make -j4
          - make buildhelp
          - make tests_minimal
          - make package
          - make tests_all_no_display
